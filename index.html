<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Market Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!--
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<div class="dashboard container">
    <h1>
        <video autoplay muted loop id="video">            
            <source src="s&p500IT.mp4" type="video/mp4">
        </video>
        IT Sector Stocks History (2018-2023)
    </h1>
    <div class="dropdowns row">
        <div class="col-md-5 d-flex align-items-center">
            <h5 for="Menu_1">Ticker:</h5>
            <select id="Menu_1" class="form-control" onchange="option1Changed(this.value)">
                <!-- Menu_1 options should be populated from JavaScript -->
            </select>
        </div>
        <div class="col-md-5 d-flex align-items-center">
            <h5 for="Menu_2">Year:</h5>
            <select id="Menu_2" class="form-control" onchange="option2Changed(this.value)">
                <!-- Menu_1 options should be populated from JavaScript -->
            </select>            
        </div>       
        <div class="col-md-2 d-flex align-items-center">
            <button id="applyButton" class="btn btn-light-blue">Apply</button>
        </div> 
    </div>
    
    <div class="info">
        <div class="col-md-3 d-flex align-items-center">
            <div class="panel panel-primary">
                <div class="panel-heading">
                  <h5 class="panel-title">Company Info</h5>
      
                </div>
                <div id="sample-metadata" class="panel-body">
                  
                </div>
            </div>
        </div>
    </div>
    <div id="line"></div>
    <div id="bar"></div>
    <div id="candlestick"></div>

</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="app.js"></script>
</body>

</html>
